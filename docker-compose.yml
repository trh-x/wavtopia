services:
  postgres:
    profiles:
      - production
      - development
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: wavtopia
      POSTGRES_PASSWORD: wavtopia
      POSTGRES_DB: wavtopia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wavtopia-net

  minio:
    profiles:
      - production
      - development
    image: minio/minio
    environment:
      MINIO_ROOT_USER: wavtopia
      MINIO_ROOT_PASSWORD: wavtopia123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - wavtopia-net

  redis:
    profiles:
      - production
      - development
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - wavtopia-net

  workspace:
    profiles:
      - build
      - production
    build:
      context: .
      dockerfile: Dockerfile
    image: ${REGISTRY_PREFIX:-}wavtopia-workspace

  media:
    profiles:
      - production
    build:
      context: .
      dockerfile: packages/media/Dockerfile
      args:
        - WORKSPACE_IMAGE=${REGISTRY_PREFIX:-}wavtopia-workspace
    image: ${REGISTRY_PREFIX:-}wavtopia-media
    ports:
      - "3001:3001"
    volumes:
      - temp_files:/tmp
    networks:
      - wavtopia-net
    depends_on:
      workspace:
        condition: service_completed_successfully
      minio:
        condition: service_started
      redis:
        condition: service_started
      postgres:
        condition: service_started

  backend:
    profiles:
      - production
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
      args:
        - WORKSPACE_IMAGE=${REGISTRY_PREFIX:-}wavtopia-workspace
    image: ${REGISTRY_PREFIX:-}wavtopia-backend
    ports:
      - "3000:3000"
    volumes:
      - temp_files:/tmp
    networks:
      - wavtopia-net
    depends_on:
      workspace:
        condition: service_completed_successfully
      minio:
        condition: service_started
      redis:
        condition: service_started
      postgres:
        condition: service_started

  # Optional frontend service, for testing
  frontend:
    profiles:
      - production-frontend
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        - WORKSPACE_IMAGE=${REGISTRY_PREFIX:-}wavtopia-workspace
    ports:
      - "80:80"
    networks:
      - wavtopia-net

volumes:
  postgres_data:
  minio_data:
  redis_data:
  temp_files:

networks:
  wavtopia-net:
    driver: bridge
